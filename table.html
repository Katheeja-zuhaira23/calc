<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Health Chart</h3>
    <table>
        <thead>
            <tr>
                <th rowspan="2">state of health</th>
                <th colspan="2">Fasting Value</th>
                <th rowspan="2">After Eating</th>
            </tr>
            <tr>
                <th>Maximum</th>
                <th>Minmum</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
          </tr>
          <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>NA</td>
            <td>More than 200</td>
            </tr>
        </tbody>
    </table>
</body>
<style>
    table,
    th,
    td{
        border: 1px double;
    }
</style>
</html>
